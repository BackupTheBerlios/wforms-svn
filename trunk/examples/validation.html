<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>wForms 2.0 Example - input validation</title>
	<meta name="Description" content="wForms is an open-source, unobtrusive javascript library that adds commonly needed behaviors to traditional web forms without the need for any programming skills." />
	<meta http-equiv="Keywords" content="form, web form, html form, online form, wForms, input validation, field validation, javascript library" />
 
   <link type="text/css" href="../css/wforms.css" rel="stylesheet" />
   <link type="text/css" href="../css/wforms-jsonly.css" rel="alternate stylesheet" title="stylesheet activated by javascript" />
   <script type="text/javascript" src="../src/wforms_core.js" ></script>  
   <script type="text/javascript" src="../src/wforms_validation.js" ></script>
  
   <script type="text/javascript">
   	wFORMS.debugLevel=1;
   </script>
</head>
<body>
<form method="post" action="" name="Application Form - Initial Issue" id="wf_ApplicationForm-I">
  <h2>Input Validation Examples</h2>
  <p>References: <a href="http://www.formassembly.com/wForms">wForms Library</a>, <a href="http://www.formassembly.com/wForms/v2.0/documentation/input-validation.php">Input Validation Documentation</a></p>
  <fieldset id="fieldset1">
    <legend>Text Inputs</legend>

    <label for="text1" class="preField">Required Field:</label>
    <input type="text" id="text1" name="text1" value="" size="" class="required"/>
    <br/>
    <label for="text2" class="preField">Email <em>(not required)</em>:</label>
    <input type="text" id="text2" name="text2" value="" size="" class="validate-email"/>

    <br/>
    <label for="text3" class="preField">Alphabetic characters only <em>(not required)</em>:</label>
    <input type="text" id="text3" name="text3" value="" size="" class="validate-alpha"/>
    <br/>
  </fieldset>
  <fieldset>
  	<legend>Required Select Inputs</legend>

  	<span class="oneField">
      <label for="wf_State" class="preField">State</label>
      <select id="wf_State" name="wf_State" class="required">
        <option value="" selected="selected">Please select</option>
        <option value="wf_Alabama">Alabama</option>

        <option value="wf_Alaska">Alaska</option>
        <option value="wf_Arizona">Arizona</option>
        <option value="wf_Arkansas">Arkansas</option>
        <option value="wf_California">California</option>
        <option value="wf_Colorado">Colorado</option>
        <option value="wf_Connecticut">Connecticut</option>

        <option value="wf_Delaware">Delaware</option>
        <option value="wf_DistrictOfColumbi">District Of Columbia</option>
        <option value="wf_Florida">Florida</option>
        <option value="wf_Georgia">Georgia</option>
        <option value="wf_Hawaii">Hawaii</option>
        <option value="wf_Idaho">Idaho</option>

        <option value="wf_Illinois">Illinois</option>
        <option value="wf_Indiana">Indiana</option>
        <option value="wf_Iowa">Iowa</option>
        <option value="wf_Kansas">Kansas</option>
        <option value="wf_Kentucky">Kentucky</option>
        <option value="wf_Louisiana">Louisiana</option>

        <option value="wf_Maine">Maine</option>
        <option value="wf_Maryland">Maryland</option>
        <option value="wf_Massachusetts">Massachusetts</option>
        <option value="wf_Michigan">Michigan</option>
        <option value="wf_Minnesota">Minnesota</option>
        <option value="wf_Mississippi">Mississippi</option>

        <option value="wf_Missouri">Missouri</option>
        <option value="wf_Montana">Montana</option>
        <option value="wf_Nebraska">Nebraska</option>
        <option value="wf_Nevada">Nevada</option>
        <option value="wf_NewHampshire">New Hampshire</option>
        <option value="wf_NewJersey">New Jersey</option>

        <option value="wf_NewMexico">New Mexico</option>
        <option value="wf_NewYork">New York</option>
        <option value="wf_NorthCarolina">North Carolina</option>
        <option value="wf_NorthDakota">North Dakota</option>
        <option value="wf_Ohio">Ohio</option>
        <option value="wf_Oklahoma">Oklahoma</option>

        <option value="wf_Oregon">Oregon</option>
        <option value="wf_Pennsylvania">Pennsylvania</option>
        <option value="wf_RhodeIsland">Rhode Island</option>
        <option value="wf_SouthCarolina">South Carolina</option>
        <option value="wf_SouthDakota">South Dakota</option>
        <option value="wf_Tennessee">Tennessee</option>

        <option value="wf_Texas">Texas</option>
        <option value="wf_Utah">Utah</option>
        <option value="wf_Vermont">Vermont</option>
        <option value="wf_Virginia">Virginia</option>
        <option value="wf_Washington">Washington</option>
        <option value="wf_WestVirginia">West Virginia</option>

        <option value="wf_Wisconsin">Wisconsin</option>
        <option value="wf_Wyoming">Wyoming</option>
        <option value="wf_PuertoRico">Puerto Rico</option>
        <option value="wf_VirginIsland">Virgin Island</option>
        <option value="wf_NorthernMarianaIs">Northern Mariana Islands</option>
        <option value="wf_Guam">Guam</option>

        <option value="wf_AmericanSamoa">American Samoa</option>
        <option value="wf_Palau">Palau</option>
      </select>
      <span class="reqMark">*</span>
      <br/>
    </span>
    
    <span class="oneField">
      <label for="wf_Categories3" class="preField">Categories  <em>(at least one required)</em></label>
      <select id="wf_Categories3" multiple="multiple" name="wf_Categories3[]" class="required">
        <option value="wf_airheaters3">air heaters</option>
        <option value="wf_analyzers3">analyzers</option>
        <option value="wf_bandheaters3">band heaters</option>
        <option value="wf_transducer">transducer</option>
        <option value="wf_tubularheaters">tubular heaters</option>
        <option value="wf_waterheaters">water heaters</option>
      </select>
      <span class="reqMark">*</span>
      <br/>
    </span>
  </fieldset>
  <fieldset id="fieldset2" class="required">
    <legend>Required Section</legend>
	<p><em>At least one field is required</em></p>
    <select id="select1" name="select1">
      <option class="" value="" selected="selected">Please select</option>
	  <option class="" value="yes">Choice 1</option>
	  <option class="" value="yes">Choice 2</option>
	  <option class="" value="yes">Choice 3</option>
	</select>
    <span class="oneChoice">
      <input type="radio" value="yes" class="" id="radio1" name="radio1"/>
      <label for="radio1" class="postField">Choice 1</label>
    </span>
    <span class="oneChoice">
      <input type="radio" value="yes" class="" id="radio2" name="radio1"/>
      <label for="radio2" class="postField">Choice 2</label>
    </span>
    <span class="oneChoice">
      <input type="radio" value="yes" class="" id="radio3" name="radio1"/>

      <label for="radio3" class="postField">Choice 3</label>
    </span>
    <br/>
  </fieldset>
  
  <input type="submit" class="primaryAction" value="submit"/>
</form>
</body>
</html>
