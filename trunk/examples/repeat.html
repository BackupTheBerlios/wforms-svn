<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>wForms 2.0 Example - Repeatable Sections</title>
	<meta name="Description" content="wForms is an open-source, unobtrusive javascript library that adds commonly needed behaviors to traditional web forms without the need for any programming skills." />
	<meta http-equiv="Keywords" content="form, web form, html form, online form, wForms, input validation, field validation, javascript library" />
 
   <link type="text/css" href="../css/wforms.css" rel="stylesheet" />
   <link type="text/css" href="../css/wforms-jsonly.css" rel="alternate stylesheet" title="stylesheet activated by javascript" />
   <script type="text/javascript" src="../src/wforms_core.js" ></script>  
   <script type="text/javascript" src="../src/wforms_repeat.js" ></script>
   <script type="text/javascript">
   	wFORMS.debugLevel=1;
   </script>
</head>
<body>
<p>&nbsp;</p>
<form method="post" action="http://www.formassembly.com/wForms/dummy-form-processor.php" id="wf_TestForm">
<fieldset id="wf_Relatives1" class="repeat">
    <legend>Relatives</legend>
    <span class="oneField">
      <label for="wf_FirstName" class="preField">First Name:</label>
      <input type="text" id="wf_FirstName" name="wf_FirstName" value="" size="" class=""/>
      <br/>
    </span>

    <span class="oneField">
      <label for="wf_LastName" class="preField">Last Name:</label>
      <input type="text" id="wf_LastName" name="wf_LastName" value="" size="" class=""/>
      <br/>
    </span>
    <span class="oneField">
      <div class="field-hint-inactive" id="wf_BirthDate2-H">
        <div>(mm/dd/yyyy)</div>
      </div>
      <label for="wf_BirthDate2" class="preField">Birth Date:</label>
      <input type="text" id="wf_BirthDate2" name="wf_BirthDate2" value="" size="9" class="validate-date"/>
      <br/>
    </span>
  </fieldset>
  
  <a href="#" id="wf_Relatives1-wfDL" class="duplicateLink">Duplicate this</a>
  
  <div class="actions">
    <input type="submit" class="primaryAction" id="submit-wf_RepeatableSection" value="submit"/>
  </div>
</form>

</body>
</html>
