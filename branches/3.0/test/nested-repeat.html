<html>
<head>	
	<title>wForms 3.0 Example - Field Hint </title>
	<meta name="Description" content="wForms is an open-source, unobtrusive javascript library that adds commonly needed behaviors to traditional web forms without the need for any programming skills." />
	<meta http-equiv="Keywords" content="form, web form, html form, online form, wForms, input validation, field validation, javascript library" />

	<!-- Testing purposes -->
	<link href="../css/main.css" type="text/css" rel="stylesheet"/>

	<script src="../lib/base2.js"></script>
	<script src="../lib/base2-bom.js"></script>
	<script src="../lib/base2-dom.js"></script>
	
	<script src="../wforms_core.js"></script>
	<script src="../wforms_repeat.js"></script>
	<script src="../wforms_hint.js"></script>
	<script src="../wforms_switch.js"></script>
	<script type="text/javascript">
		wFORMS.behaviors.repeat.onRepeat = function(n) {
			var f=n.getElementsByTagName('input');
			for(var i=0;i<f.length;i++) {
				f[i].value='name='+f[i].name+'      id='+f[i].id;
			}
		}
	</script>
</head>

<body>

<form method="post" action="http://www.formassembly.com/wForms/dummy-form-processor.php" id="wf_TestForm">
<fieldset class="repeat" id="fs1">
	<legend>Parent Section</legend>
	<label>Label 1: <input type="text" name="field1" id="field1" size="35"></label><br/>
	<label>Label 2: <input type="text" name="field2" id="field2" size="35"></label><br/>
	<br/>
    <fieldset class="repeat" id="fs2"><legend>Nested Section</legend>
    	<label>Label A: <input type="text" name="fieldA" id="fieldA" size="35"></label><br/>
    	<label>Label B: <input type="text" name="fieldB" id="fieldB" size="35"></label><br/>

	    <fieldset class="repeat" id="fs3"><legend>Nested Section</legend>
	    	<label>Label C: <input type="text" name="fieldC" id="fieldC" size="35"></label><br/>
	    	<label>Label D: <input type="text" name="fieldD" id="fieldD" size="35"></label><br/>
	    </fieldset>


    </fieldset>
    <br/>
    <a href="#" id="fs2-wfDL" class="duplicateLink">Add nested section</a>
</fieldset>
<br/>
<a href="#" id="fs1-wfDL" class="duplicateLink">Add parent section</a>

<div class="actions">
  <input type="submit" class="primaryAction" id="submit-wf_RepeatableSection" value="submit"/>
</div>
</form>
</body>
</html>
